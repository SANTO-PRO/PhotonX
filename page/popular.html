		<header>
			<h2>
				<a id="logo" href="../index.html">Photon<span>X</span> </a>
			</h2>

			<form class="search-form">
				<div id="select">
					<p id="selectText">All</p>
					<i class="fas fa-solid fa-angle-down"></i>
					<ul id="categoryList">
						<option class="options" value="all">All</option>
						<option class="options" value="photos">Photos</option>
						<option class="options" value="videos">Videos</option>
					</ul>

				<input
					type="text"
					name="search"
					class="search-input"
					placeholder="Find free photos, videos..."
				/>
				<button class="search-Btn">Search</button>
			</form>
		</header>

		<section>
			<div class="navbar">
				<div class="home category">
					<a href="../index.html"><h2>Home</h2></a>
				</div>
				<div class="videos category">
					<a href="./videos.html"><h2>Videos</h2></a>
				</div>
				<div class="photos category">
					<a href="./popular.html"><h2>Photos</h2></a>
				</div>
			</div>
		</section>

		<main>
			<!-- Photos Head Title  -->
			<div class="title">
				<h2>Popular Stock Photos</h2>
				<button class="random-generateBtn randomPhotos">
					<i class="fas fa-light fa-retweet"></i>
				</button>
			</div>

			<!-- Photos Gallery  -->
			<div class="gallery"></div>
		</main>

		<div class="nav-Btn">
			<button class="morePhotos-Btn moreBtn popularMore">More</button>
		</div>
